name: Deploy Client
on:
  push:
    branches:
      - main
      - staging
    paths:
      - "client/**"
      - ".github/workflows/deploy-client.yml"

jobs:
  deploy:
    name: Deploy to ${{ github.ref_name == 'main' && 'prod' || 'staging' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Build
        run: bun build:client
        env:
          # TODO: Consider include environment variables
          VITE_COGNITO_USER_POOL_ID: ${{ secrets.VITE_COGNITO_USER_POOL_ID }}
          VITE_COGNITO_USER_POOL_CLIENT_ID: ${{ secrets.VITE_COGNITO_USER_POOL_CLIENT_ID }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TRAVEL_ASSISTANT_18114 }}
          projectId: travel-assistant-18114
          channelId: ${{ github.ref_name == 'main' && 'live' || 'staging' }}
          entryPoint: ./client
